# trading_system/tests/pytest.ini
[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --color=yes
    --cov=trading_system
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
