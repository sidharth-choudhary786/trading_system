# trading_system/config/production.yaml

# Production Configuration
production:
  mode: "production"
  initial_capital: 1000000
  live_trading: true
  paper_trading: false
  broker: "zerodha"
  
# Data Configuration
data:
  sources: ["twelvedata", "yfinance"]
  real_time_data: true
  update_frequency: "1min"
  universe: ["RELIANCE.NS", "TCS.NS", "INFY.NS", "HDFCBANK.NS"]
  data_quality_threshold: 0.9

# Model Configuration
models:
  active_models: ["xgboost", "lstm"]
  model_update_frequency: "daily"
  confidence_threshold: 0.6
  ensemble_voting: "weighted"

# Portfolio Configuration
portfolio:
  optimization_method: "sharpe_maximization"
  rebalance_frequency: "fortnightly"
  constraints:
    max_position_size: 0.08
    max_sector_exposure: 0.25

# Risk Management (Stricter in Production)
risk:
  max_daily_loss: 0.015
  max_drawdown: 0.10
  max_position_size: 0.08
  enable_circuit_breakers: true
  real_time_monitoring: true
  auto_stop_loss: true
  position_limits:
    single_stock: 0.08
    sector: 0.25
    overall: 1.0

# Execution
execution:
  broker: "zerodha"
  order_type: "limit"
  use_next_open: false
  max_slippage: 0.002
  retry_failed_orders: true
  max_retries: 3

# Monitoring & Alerts
monitoring:
  health_check_interval: 60
  performance_tracking: true
  alerts:
    email: true
    sms: false
    webhook: true
  alert_triggers:
    - "daily_loss_breach"
    - "position_limit_breach"
    - "data_feed_disruption"
    - "model_performance_degradation"

# Broker Specific
zerodha:
  api_key: "${ZERODHA_API_KEY}"
  api_secret: "${ZERODHA_API_SECRET}"
  access_token: "${ZERODHA_ACCESS_TOKEN}"
  root: "https://api.kite.trade"

# Logging
logging:
  level: "INFO"
  file: "logs/trading_system.log"
  max_file_size: "100MB"
  backup_count: 5
